name: Build Android Library

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25' # gomobile requires 1.25+ for latest versions
          cache-dependency-path: go.sum

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v3
        with:
          packages: "ndk;26.1.10909125" # Stable NDK version for Go

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Build AAR
        run: |
          # Set NDK path for gomobile
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125
          # Build with API 21+ to match modern NDK support
          gomobile bind -v -target=android -androidapi 21 -o torrentserver.aar ./bindings

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: torrentserver-aar
          path: torrentserver.aar
